<meta charset="UTF-8">
<link rel="stylesheet" href="/static/css/bootstrap.css">
<link rel="stylesheet" href="/static/css/main.css">

<div id="app">
  <div class="bg-primary">
    <div class="container">
      <nav class="navbar navbar-expand navbar-dark bg-primary p-0">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Liên hệ</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-9">
        <div style='display:none'>
          <label class='label-title'>Không tìm thấy sản phẩm</label>
        </div>
        <ul class="list-unstyled row">
          {%for p in productList %}
          <li class="list-item col-sm-4 mt-3">
            <div class='item-container'>
              <a href="/view_product/{{p.id}}" class='product-item'>
                <img src="/{{p.image}}" class='product-image'>
                <div class="item-info">
                  <div>
                    <span class='product-name'>{{p.name}}</span>
                  </div>
                  <div>
                    <span class='price-title'>Giá bán :</span> 
                    <span class='price'>{{p.price}} ₫</span>
                  </div>
                </div>
              </a>
            </div>
          </li>
          {%endfor%}
        </ul>
      </div>
      
      <form class="col-3">
        <div class="mt-5">
          <label class='label-title'>Tên sản phẩm</label>
          <input value='{{productName}}' name="product_name" class="form-control" placeholder="Nhập tên sản phẩm">
        </div>
        <div class="mt-4">
          <label class='label-title'>Nhóm sản phẩm</label>
          <select name="category_id" class="form-control">
            <option value="">Tất cả</option>
            {%for c in categoryList %}
            <option {%if c.id == categoryId%}selected{%endif%} value="{{c.id}}">{{c.name}}</option>
            {%endfor%}
          </select>
        </div>

        <div class="mt-4">
          <label class='label-title'>Mức giá</label>
          <select name="price_range" class="form-control">
            <option value="">Tất cả</option>
            <option {%if priceRange == 1%}selected{%endif%} value="1">Dưới 10 triệu</option>
            <option {%if priceRange == 2%}selected{%endif%} value="2">Từ 10 đến 15 triệu</option>
            <option {%if priceRange == 3%}selected{%endif%} value="3">Từ 15 đến 20 triệu</option>
            <option {%if priceRange == 4%}selected{%endif%} value="4">Trên 20 triệu</option>
          </select>
        </div>

        <br>
        <button class="btn btn-primary">Tìm kiếm</button>
      </form>
    </div>
  </div>
</div>
