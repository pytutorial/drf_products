<meta charset="UTF-8">
<link rel="stylesheet" href="/static/css/bootstrap.css">
<link rel="stylesheet" href="/static/css/main.css">

<div id="app">
  <div class="bg-primary">
    <div class="container">
      <nav class="navbar navbar-expand navbar-dark bg-primary p-0">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Liên hệ</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="cart.html">Giỏ hàng : 0 ₫</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class='container'>
    <div class="row">
      <div class="col-6">
        <image class='product-detail-image' src="/{{product.image}}">
      </div>

      <div class="col-6 mt-5">
        <div class='product-detail-title'>{{product.name}}</div>
        <br>
        <table class="table">
          <tr>
            <td>Nhóm sản phẩm:</td>
            <td>{{product.category.name}}</td>
          </tr>
          <tr>
            <td>Giá bán:</td>
            <td><b>{{product.price}} ₫</b></td>
          </tr>
        </table>
        <br>
        <a class="btn btn-secondary" href="/">Quay lại</a>
        <a class="btn btn-primary" href="/purchase/{{product.id}}">Mua hàng</a>
      </div>
    </div>
  </div>
</div>
